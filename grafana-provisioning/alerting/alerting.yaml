apiVersion: 1
groups:
  - name: example-alerting-group
    folder: General  # Specify the folder name here
    interval: 60s
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status="500"}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 2 minutes"